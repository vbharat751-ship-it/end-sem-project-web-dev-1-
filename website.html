
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fintech Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fintech.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Fintech<span>Platform</span></div>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Payments</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div class="user">
        <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="User" class="user-img">
        <span>User</span>
      </div>
    </div>
  </header>
  <main>
    <section class="dashboard">
      <div class="card balance">
        <h2>Current Balance</h2>
        <p>₹24,500.00</p>
        <button>Withdraw</button>
      </div>
      <div class="card activity">
        <h2>Recent Activity</h2>
        <ul>
          <li>
            <span class="type deposit">Deposit</span>
            <span class="details">₹10,000</span>
            <span class="date">Nov 10</span>
          </li>
          <li>
            <span class="type sent">Sent</span>
            <span class="details">₹2,500</span>
            <span class="date">Nov 8</span>
          </li>
          <li>
            <span class="type payout">Payout</span>
            <span class="details">₹500.00</span>
            <span class="date">Nov 5</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>Fintech Platform &copy; 2025</p>
  </footer>
</body>
</html>
